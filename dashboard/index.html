<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bixly — Analytics</title>
  <meta name="description" content="Bixly analytics demo — reviews, approvals, estimated rewards." />
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&        family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="page-body">

    <header class="primary-header">
        <img src="/images/logo-black.png" alt="Bixly logo">
    </header>

  <main class="dashboard" id="dashboard" aria-labelledby="dashboardTitle">
    <header class="dash-header">
      <div class="title-row">
        <h1 id="dashboardTitle" class="dash-title">Analytics</h1>
        <div class="last-updated" id="lastUpdated">Updated: —</div>
      </div>

      <!-- Range pills -->
      <nav class="range-nav" role="tablist" aria-label="Select range">
        <button class="range-pill active" data-range="7" aria-pressed="true">7 days</button>
        <button class="range-pill" data-range="28" aria-pressed="false">28 days</button>
        <button class="range-pill" data-range="60" aria-pressed="false">60 days</button>
        <button class="range-pill" data-range="365" aria-pressed="false">365 days</button>
        <button class="range-pill" data-range="lifetime" aria-pressed="false">Lifetime</button>
      </nav>
    </header>

    <!-- KPI section -->
    <section class="kpi-section" aria-label="Key performance indicators">
      <!-- Metric label row -->
      <div class="metric-top">
        <div class="metric-label">Key metrics</div>
        <div class="chart-range" id="chartRange">—</div>
      </div>

      <!-- 2-column grid (mobile: single column stacking visually as two narrow columns) -->
      <div class="kpi-grid" id="kpiGrid">
      </div>
    </section>

    <!-- Chart / series -->
    <section class="chart-section" aria-label="Activity chart">
      <div class="chart-wrap">
        <canvas id="analyticsChart" aria-label="Analytics chart" role="img"></canvas>
      </div>
    </section>

    <!-- Top items list -->
    <section class="top-list-section" aria-label="Top reviewed items">
      <h2 class="top-list-title">Best Paying </h2>
      <ul class="top-list" id="topList" role="list">
        <!-- Top 5 inserted by JS -->
      </ul>
    </section>

  </main>

      <footer class="site-footer">
        <div class="footer-inner">

            <div class="footer-logo">
                <img src="/images/footer-logo.png" alt="Bixly Logo">
            </div>

            <div class="footer-controls">
                <span class="copyright">Bixly &copy; 2025, All rights reserved.</span>

                <a class="email-link" href="mailto:support@bixly.site" aria-label="Email Bixly support">
                    <!-- simple mail SVG -->
                    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
                        <path
                            d="M2 6.5A2.5 2.5 0 014.5 4h15A2.5 2.5 0 0122 6.5v11A2.5 2.5 0 0119.5 20h-15A2.5 2.5 0 012 17.5v-11zM4.5 6L12 11l7.5-5H4.5z"
                            fill="currentColor" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>

  <!-- Script -->
  <script src="./script.js" defer></script>
</body>
</html>
